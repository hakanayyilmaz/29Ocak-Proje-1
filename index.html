<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Fontawesome CDN -->

    <!-- Bootstrap CSS CDN -->

        <style>
            body{

        </style>
</head>
<body>

    <div class="container mt-4">
        <h1 class="text-center text-info fw-bold">TODO LIST</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title bg-body-secondary p-3 my-2 border border-1">Görev Girme Bölümü</h5>
                <input id="searchInput" type="text" placeholder="Görev giriniz.." class="w-100 p-2 my-2 rounded-3 border-1">
                <button id="btnEkle" type="button" class="btn btn-primary my-2">Görev Ekle</button>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title bg-body-secondary p-3 my-2 border border-1">Yapılacaklar</h5>
                <input id="searchFilter" type="text" class="w-100 p-2 my-2 rounded-3 border-1" placeholder="Görev arayınız..">
                <ul id="todoListesi" class="border border-1 p-3">
                    <!-- <li class="list-item list-unstyled border border-bottom p-2 mb-2">Görev 1
                        <i class="fa-regular fa-circle-xmark float-end mt-1"></i> -->
                    </li>
                </ul>
                <button id="btnTemizle" class="btn btn-danger">Temizle</button>
            </div>
        </div>
    </div>






        <!-- Bootstrap JS CDN -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
